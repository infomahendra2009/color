        <script     >
             const colors = [ "#FF4500", "#FFD700", "#FF00FF",   "#32CD32",  "#0000CD", "#FF0000", "#000000" , "#bcbcbc",   "#32CD32",  "#0000CD", "#FF0000"];
    
    const colors1 = [ "Red", "Green", "Grey",   "Brown",  "Black", "Yellow", "Orange", "Purple",  "Pink","Red", "Yellow","Orange", "Green"];

    function generateRandomLists() {
        const container = document.getElementById("listContainer");
        container.innerHTML = ""; // Clear the container

        const randomColor = [...colors].sort(() => Math.random() - 0.5);
        const randomColorText = [...colors1].sort(() => Math.random() - 0.5);

        const listDiv = document.createElement("div");
            listDiv.className = "list";

            const ul = document.createElement("ul");
        for (let i = 0; i < 11; i++) {
           
            
              
                const li = document.createElement("span");
                li.textContent = randomColorText[i]+", ";
                li.style.color = randomColor[i]?randomColor[i].toLowerCase():randomColor[i];
               // li.style.color = randomColor.toLowerCase() === "black" ? "white" : "black";
                ul.appendChild(li);
          

            listDiv.appendChild(ul);
            container.appendChild(listDiv);
        }
    }

          $(document).ready(function(){

           $('#sidebar-menu').load('./header.html')

    generateRandomLists();

          })
        </script>
