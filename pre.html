        <script>
            let quizData = {};
            let currentQuestionIndex = 0;
            let score = 0;
            let timer = 30;
            let timerInterval = null;
        
            document.getElementById('quizSelect').addEventListener('change', function () {
              const selectedQuiz = this.value;
              if (selectedQuiz) {
                fetch(selectedQuiz)
                  .then(response => response.json())
                  .then(data => {
                    quizData = data;
                    document.getElementById('quizContainer').style.display = 'block';
                    resetQuiz();
                    loadQuestion();
                  });
              } else {
                document.getElementById('quizContainer').style.display = 'none';
              }
            });
        
            function resetQuiz() {
              currentQuestionIndex = 0;
              score = 0;
              if (timerInterval) clearInterval(timerInterval);
            }
        
            function updateQuestionCount() {
              document.getElementById('questionCount').innerText = `Question: ${currentQuestionIndex + 1} / ${quizData.quiz.length}`;
            }
        
            function loadQuestion() {
              if (timerInterval) clearInterval(timerInterval);
        
              if (currentQuestionIndex >= quizData.quiz.length) {
                showSummary();
                return;
              }
        
              timer = 30;
              const currentQuestion = quizData.quiz[currentQuestionIndex];
              document.getElementById('questionContainer').innerHTML = `
                <div>
                  <p>${currentQuestion.question}</p>
                  ${currentQuestion.options.map(opt => `
                    <label>
                      <input type="radio" name="answer" value="${opt}" />
                      ${opt}
                    </label> 
                  `).join('')}
                </div>
              `;
              updateQuestionCount();
        
              document.getElementById('timer').innerText = `Time left: ${timer} seconds`;
              timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').innerText = `Time left: ${timer} seconds`;
                if (timer <= 0) {
                  clearInterval(timerInterval);
                  showAnswer(false); // Time's up, show the answer.
                }
              }, 1000);
            }
        
            function submitAnswer() {
              const selectedOption = document.querySelector('input[name="answer"]:checked');
              if (!selectedOption) {
                alert("Please select an option!");
                return;
              }
              const isCorrect = selectedOption.value === quizData.quiz[currentQuestionIndex].answer;
              showAnswer(isCorrect);
            }
        
            function showAnswer(isCorrect) {
              clearInterval(timerInterval);
              if (isCorrect) {
                score++;
                document.getElementById('result').innerText = "Correct!";
              } else {
                document.getElementById('result').innerText = `Wrong! The correct answer is: ${quizData.quiz[currentQuestionIndex].answer}`;
              }
        
              setTimeout(() => {
                document.getElementById('result').innerText = '';
                currentQuestionIndex++;
                loadQuestion();
              }, 2000); // Wait 2 seconds before loading the next question.
            }
        
            function showSummary() {
              clearInterval(timerInterval);
              document.getElementById('submitButton').style.display = 'none';
              document.getElementById('questionContainer').style.display = 'none';
              document.getElementById('timer').style.display = 'none';
              document.getElementById('questionCount').style.display = 'none';
        
              const resultMessage = `<h3>Quiz Completed!</h3><p>You scored ${score} out of ${quizData.quiz.length}.</p>`;
              document.getElementById('result').innerHTML = resultMessage;
            }
