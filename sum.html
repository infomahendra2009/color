        <script     >
            let num1, num2;

// Function to generate a random addition question
function generateQuestion() {
    num1 = Math.floor(Math.random() * 100) + 1; // Random number between 1 and 100
    num2 = Math.floor(Math.random() * 10) + 1; // Random number between 1 and 100
    document.getElementById('question').innerText = `What is ${num1} + ${num2}?`;
    document.getElementById('result').innerText = ''; 
    document.getElementById('answer').value = '';
}

// Function to check the answer
function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answer').value);
    const correctAnswer = num1 + num2;
    if (userAnswer === correctAnswer) {
        document.getElementById('result').innerText = 'Correct!';
        document.getElementById('result').classList = 'success';
     
    } else {
        document.getElementById('result').innerText = 'Incorrect. Try again!';
        document.getElementById('result').classList = 'error';
        
    }
}
